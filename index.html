<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive card details form</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="bg-dark"></div>
        <div class="rainbow-card">
          <img src="./images/card-logo.svg" alt="card-logo" class="card-logo" />
          <p class="code">0000 0000 0000 0000</p>
          <div class="name-date">
            <small class="user-name">Jane Appleseed</small>
            <span class="birth-date">
              <span class="month-date">00</span> <span>/</span>
              <span class="year-date">00</span>
            </span>
          </div>
        </div>
        <div class="white-card">
          <small class="cvc-code">000</small>
        </div>
        <div class="bg-white">
          <div class="form">
            <div class="name">
              <label id="card-name">Cardholder Name</label>
              <input
                type="text"
                class="input holder-name"
                placeholder="e.g. Jane Appleseed"
                id="card-name"
                oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0,this,maxLength)"
                minlength="16"
                maxlength="16"
                required
              />
              <span class="error error-name"></span>
            </div>
            <div class="number">
              <label id="card-number">Card Number</label>
              <input
                class="input holder-code"
                placeholder="e.g. 1234 5678 9123 0000"
                oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0,this,maxLength)"
                minlength="16"
                maxlength="16"
                id="card-number"
                required
              />
              <span class="error error-code"></span>
            </div>
            <div class="date-cvc">
              <div class="date-input">
                <div>
                  <label class="caption">Exp. Date (MM/YY)</label>
                </div>
                <div class="year-month">
                  <input
                    type="number"
                    oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0,this,maxLength)"
                    maxlength="2"
                    minlength="2"
                    class="input date month"
                    placeholder="MM"
                    required
                  />
                  <input
                    type="number"
                    class="input date year"
                    placeholder="YY"
                    oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0,this,maxLength)"
                    maxlength="2"
                    minlength="2"
                    required
                  />
                </div>
                <span class="error error-date"></span>
              </div>
              <div class="cvc-input">
                <label class="caption">CVC</label>
                <input
                  type="number"
                  class="input cvc"
                  oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0,this,maxLength)"
                  maxlength="3"
                  minlength="3"
                  placeholder="e.g 123"
                  required
                />
                <span class="error error-cvc"></span>
              </div>
            </div>
            <div>
              <button id="btn-submit" type="submit">Confirm</button>
            </div>
          </div>
          <div class="success">
            <img src="./images/icon-complete.svg" alt="" class="correct" />
            <p class="thank">Thank You!</p>
            <p class="added">We've added your card details</p>
            <button id="btn-continue">Continue</button>
          </div>
        </div>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="https://www.frontendmentor.io/home">Kuro</a>.
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
